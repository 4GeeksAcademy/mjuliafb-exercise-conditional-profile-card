  <body>
    <ul class="filters">
      <li>
        <label>Include Cover</label>
        <select class="picker" for="includeCover">
          <option value="">Select</option>
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </li>
      <li>
        <label>Name</label>
        <input class="picker" for="name" type="text" />
      </li>
      <li>
        <label>Last Name</label>
        <input class="picker" for="lastName" type="text" />
      </li>
      <li>
        <label>S.M. Position</label>
        <select class="picker" for="socialMediaPosition">
          <option value="position-left">Left</option>
          <option value="position-right">Right</option>
        </select>
      </li>
      <li>
        <label>Twitter</label>
        <input class="picker" for="twitter" type="text" placeholder="user" />
      </li>
      <li>
        <label>Github</label>
        <input class="picker" for="github" type="text" placeholder="user" />
      </li>
      <li>
        <label>LinkedIn</label>
        <input class="picker" for="linkedin" type="text" placeholder="user" />
      </li>
      <li>
        <label>Instagram</label>
        <input class="picker" for="instagram" type="text" placeholder="user" />
      </li>
      <li>
        <label>Role</label>
        <select class="picker" for="role">
          <option value="">Select</option>
          <option value="Floor Planner">Floor Planner</option>
          <option value="Technical Writter">Technical Writter</option>
          <option value="Web Developer">Web Developer</option>
          <option value="Tech Student">Tech Student</option>
        </select>
      </li>
      <li>
        <label>City</label>
        <select class="picker" for="city">
          <option value="">Select</option>
          <option value="Caracas">Caracas</option>
          <option value="Madrid">Madrid</option>
          <option value="Dallas">Dallas</option>
          <option value="Munich">Munich</option>
        </select>
      </li>
      <li>
        <label>Country</label>
        <select class="picker" for="country">
          <option value="">Select</option>

          <option value="Venezuela">Venezuela</option>
        </select>
      </li>
    </ul>
